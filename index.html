<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="dist/style.css" />
</head>
<body>
  <div class="container">
    <h1>Loan Calculator</h1>
    <div class="row">
      <form id="loan-form">
        <div class="error">Please check posted value</div>
        <input id="amount" type="text" placeholder="Loan Amount">
        <input id="interest" type="text" placeholder="Annula Interest">
        <input id="years" type="text" placeholder="Repayment Years">
        <button type="submit">Calculate</button>
      </form>
    </div>
    <div class="row">
      <div class="result">
        <h2>Loan:</h2>
        <label>Loan Amount</label>
        <input type="number" id="loan-amount" disabled>
        <label>Annual Interest Rate</label>
        <input type="number" id="interest-rate" disabled>
        <label>Repayment Years</label>
        <input type="number" id="repayment-years" disabled>
        <hr />
        <h2>Result</h2>
        <label>Monthly Payment</label>
        <input type="number" id="monthly-payment" disabled>
        <label>Total Payment</label>
        <input type="number" id="total-payment" disabled>
        <label>Total Interest</label>
        <input type="number" id="total-interest" disabled>
        <button id="clear">Clear</button>
      </div>
    </div>




  </div>

  <script src="script.js"></script>
</body>
</html>
